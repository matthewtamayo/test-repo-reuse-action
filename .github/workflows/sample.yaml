name: CDO-PR-GENERATOR

on:
  workflow_dispatch:
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: print
        uses: matthewtamayo/sample-action@d6fba00
        with:
          message : "hello"
        secrets: inherit
        
      - name: show repo
        shell: bash
        run: |
            chmod +x ./gh-rest-script.sh
        env:
            TOKEN: ${{ SECRETS.TOKEN }}